---
layout: home-1
---
    <div class="wrap cf">
      {% include punch-line.html %}
      <section class="portafolio" id="portafolio">
        {% for post in site.posts limit:6 %}
          <div class="galeria" >
            <figure class="effect-lily">
              <img src="{{post.thumbnail}}" alt="{{post.title}}">
              <figcaption>
                <a href="{{ post.url }}">
                  <h2>{{post.title}}</h2>
                  <p>{{post.content}}</p>
                </a>
              </figcaption>
            </figure>
          </div>

        {% endfor %}
      </section>
    </div>
    <section class="contacto" id="contacto">
      {% include form.html %}
    </section>
